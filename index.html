<!DOCTYPE html>
<html ng-app="app">
<head>
  <meta charset="utf-8">
  <title>Copy News</title>

  <link rel="stylesheet" href="css/style.css" />

  <script src="js/angular.min.js"></script>
  <script src="js/app.js"></script>
</head>
<body ng-controller="AppController as vm">
  <div id="main-body">
    <div id="main-header">
      <a href="#" class="header-links">
        <span id="main-logo">
          C
        </span>
        <span id="main-site-name">
          Copy News
        </span>
      </a>
      <ul id="main-site-menu">
        <li>
          <a href="#" class="header-links">
            new
          </a>
        </li>
        <li>|</li>
        <li>
          <a href="#" class="header-links">
            comments
          </a>
        </li>
        <li>|</li>
        <li>
          <a href="#" class="header-links">
            show
          </a>
        </li>
        <li>|</li>
        <li>
          <a href="#" class="header-links">
            ask
          </a>
        </li>
        <li>|</li>
        <li>
          <a href="#" class="header-links">
            jobs
          </a>
        </li>
        <li>|</li>
        <li>
          <a href="#" class="header-links">
            submit
          </a>
        </li>
      </ul>
      <div id="main-auth">
        <a href="#" class="header-links">
          login
        </a>
      </div>
    </div>
    <div id="main-content">
      <ol>
        <li ng-repeat="post in vm.posts">
          <div>
            {{post.title}} ({{post.source}})
          </div>
          <div>
            {{post.points}} points by {{post.submitter}} {{post.submittedAt | date: 'h'}} hours ago | {{ vm.numberOfComments }} comments
          </div>
        </li>
      </ol>
      <div>
        More
      </div>
      <div>
        Footer
      </div>
    </div>
  </div>
</body>
</html>
